<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="pom-wrap">
  <div class="pomo-clock">
    <h1>PomodoroüçÖClock</h1>
    <div class="pom">
      <h2 class="mainText show">go</h2>
      <p class="go">&#8657;</p>
      <p class="pushText go">push to start</p>
      <p class="timer">25:00</p>
      <div class="break-timer">
        <h2>break</h2>
        <div class="break">
          <button class="br" data-time="1">&#43;</button>
          <p>5</p>
          <button class="br" data-time="-1">&#8211;</button>
        </div>
      </div>
        <div class="session-timer">
          <h2>session</h2>
          <div class="session">
            <button class="ses" data-time="1">&#43;</button>
            <p>25</p>
            <button class="ses" data-time="-1">&#8211;</button>
          </div>     
    </div>
    </div>
      <h2 class="credit">by Yarik</h2>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
